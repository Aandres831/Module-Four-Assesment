<link rel="stylesheet" href="./app/css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<h2>Dashboard Users</h2>
<form id="usuarioForm" class="mb-4">
    <input type="hidden" id="id_usuario">

    <div class="row g-3">
        <div class="col-md-2">
            <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="identification" placeholder="ID" required>
        </div>
        <div class="col-md-2">
            <input type="email" class="form-control" id="address" placeholder="address" required>
        </div>
        <div class="col-md-2">
            <input type="password" class="form-control" id="cellphone_number" placeholder="Cell Phone" required>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="email" placeholder="E-mail" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </div>
    </div>
</form>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Identification</th>
            <th>Address</th>
            <th>Cell Phone</th>
            <th>E-mail</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody id="tablaUsuarios">
        <!-- Datos dinÃ¡micos -->
    </tbody>
</table>

<script type="module" src="./app/js/user.js"></script>
